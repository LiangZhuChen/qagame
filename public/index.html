<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Join | QA room</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="stylesheet" href="/css/QAstyles.css">
    </head>
    <body class="enterPage">
        <div class="centerForm">
            <form action="QAroom.html">
                <h3>Start QA game</h3>
                <div class="formField">
                    <label>Name</label>
                    <input type="text" name="Name" autofocus>
                </div>
                <div class="formField">
                    <label>Room ID</label>
                    <input type="text" name="RoomID" autofocus>
                </div>
                <div class="formField">
                    <button >Enter room</button>
                </div>
            </form>
        </div>
    </body>
</html>
